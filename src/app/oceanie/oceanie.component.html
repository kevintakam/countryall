<!-- all-my-countries.component.html -->
<div *ngIf="OceaniaCountries">
  <div *ngFor="let Ocountry of OceaniaCountries" class="country-container">
    <div class="country-block">
      <h1>{{ Ocountry.name.common }}</h1>
      <p>Région: {{ Ocountry.region }}</p>
      <img
        [src]="Ocountry.flags.png"
        alt="Drapeau de {{ Ocountry.name.common }}"
      />
      <!-- Ajoutez d'autres propriétés au besoin -->
    </div>
  </div>
</div>
