<div *ngIf="message; else countryList">
  <p>{{ message }}</p>
</div>
<ng-template #countryList>
  <div *ngIf="filteredCountries.length > 0; else noResults">
    <div *ngFor="let country of filteredCountries" class="country-container">
      <div class="country-block">
        <h1>
          {{ country.name.common }}
        </h1>
        <p>Région: {{ country.region }}</p>
        <p>Capitale: {{ country.capital }}</p>
        <p>Population: {{ country.population }}</p>
        <a [routerLink]="['/country-details', country.cca3]"
          ><img
            [src]="country.flags.png"
            alt="Drapeau de {{ country.name.common }}"
        /></a>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <p>Aucun pays trouvé</p>
  </ng-template>
</ng-template>
