<!-- america-countries.component.html -->

<div *ngIf="message">
  <p>{{ message }}</p>
</div>
<div *ngIf="filteredCountries && filteredCountries.length > 0">
  <div *ngFor="let country of filteredCountries" class="country-container">
    <div class="country-block">
      <h1>{{ country.name.common }}</h1>
      <p>RÃ©gion: {{ country.region }}</p>
      <p>Capitale: {{ country.capital }}</p>
      <p>Population: {{ country.population }}</p>
      <a [routerLink]="['/country-details', country.cca3]"
        ><img
          [src]="country.flags.png"
          alt="Drapeau de {{ country.name.common }}"
      /></a>
    </div>
  </div>
</div>
<div
  *ngIf="!message && (!americaCountries || americaCountries.length === 0)"
  #noResults
>
  <p>No countries found in America.</p>
</div>
